# corne.conf - Configuración general para Corne split

# Habilita split y BLE
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# Opcional: reduce consumo de energía
CONFIG_BT_CTLR_TX_PWR_PLUS_4=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12

# Opcional: mejora la latencia de teclas
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5 